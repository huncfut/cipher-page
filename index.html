<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
    </nav>
    <div class="container">
      <div class="row justify-content-sm-center">
        <div class="col-md-10 col-xs-10 mb-4">
          <div class="row">
            <div class="col">
              <h1 id="tag">CIPHERED</h1>
            </div>
            <div class="col">
              <h1 class="text-right">CLRPKSNH</h1>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col">
              <div class="input-group input-group-lg">
                <input type="text" id="input" class="form-control" placeholder="Answer">
                <div class="input-group-append">
                  <button class="btn btn-outline-success" id="submit" type="button" onclick="check()">Submit</button>
                </div>
              </div>
            </div>
            <div class="col">
              <h1 class="text-right">ZJRIYPG</h1>
            </div>
          </div>
        </div>
        <div class="btn-group btn-group-lg col-md-10 col-xs-10 mb-4" role="group">
          <button type="button" class="btn btn-outline-warning" data-toggle="collapse" data-target="#collapseHint" aria-expanded="false" aria-controls="collapseHint">Hint</button>
          <button type="button" class="btn btn-outline-secondary" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Second example</button>

        </div>
        <div class="col-md-10 col-xs-10 collapse" id="collapseExample">
          <div class="alert alert-secondary" role="alert">
            <h4 class="alert-heading">Second example</h4>
            <p>If someone tells you ACEF, he wanted to say ABBA.</p>
          </div>
        </div>
        <div class="col-md-10 col-xs-10 collapse" id="collapseHint">
          <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">Hint</h4>
            <p>Past matters, but first is free.</p>
            <hr>
            <p>Break in tens and move by modulo 10.</p>
          </div>
        </div>
                      <div class="col-md-10 col-xs-10 collapse" id="collapseMistake">
                        <div class="alert alert-danger" role="alert">
                          <h4 class="alert-heading">What??</h4>
                          <p>Not even close!</p>
                        </div>
                      </div>
        <div class="col-md-10 col-xs-10 collapse" id="collapseSuccess">
          <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <p>Aww yeah, you successfully broke the cipher.</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
